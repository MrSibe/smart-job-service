# 生产环境配置
spring.application.name=smart-job-service

# 服务器配置
server.port=8000
server.servlet.context-path=/
server.tomcat.connection-timeout=30000
server.tomcat.max-connections=500
server.tomcat.max-threads=100
server.tomcat.min-spare-threads=20
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=2048

# 生产环境数据库配置
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:smart_job_database}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048
spring.datasource.username=${DB_USERNAME:smart-job-database}
spring.datasource.password=${DB_PASSWORD:sicau114514}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置 (HikariCP - 生产环境优化)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=SmartJobHikariPool-Prod
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.xibei.smartjobservice.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis-plus.configuration.cache-enabled=true
mybatis-plus.configuration.local-cache-scope=session

# JWT配置
jwt.secret=${JWT_SECRET:smart-job-secret-key-2024-xibei-tech-strong-security-jwt-token-prod}
jwt.expiration=86400
jwt.token-header=Authorization
jwt.token-prefix=Bearer
jwt.issuer=smart-job-service-prod

# 日志配置
logging.level.com.xibei.smartjobservice=info
logging.level.org.springframework.security=warn
logging.level.org.springframework.web=warn
logging.level.org.mybatis=warn
logging.level.org.hibernate=warn
logging.file.name=logs/smart-job-service-prod.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Jackson日期格式配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.fail-on-empty-beans=false

# Redis配置
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=5000
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=1000ms
spring.data.redis.lettuce.shutdown-timeout=100ms

# 验证码配置
kaptcha.textproducer.char.string=abcde2345678gfynmnpwx
kaptcha.textproducer.char.length=4
kaptcha.image.width=120
kaptcha.image.height=40
kaptcha.noise.impl=com.google.code.kaptcha.impl.DefaultNoise

# 生产环境特定配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 健康检查
management.endpoint.health.show-details=never
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/manage
management.endpoints.web.path-mapping.health=status

# 跨域配置 (生产环境按需配置)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# 性能优化配置
spring.servlet.multipart.resolve-lazily=true
spring.mvc.async.request-timeout=30000
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# 缓存配置
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# 安全配置
server.ssl.enabled=false
server.forward-headers-strategy=framework