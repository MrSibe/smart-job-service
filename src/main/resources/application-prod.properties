# 生产环境配置
spring.application.name=smart-job-service

# 服务器配置
server.port=8000
server.servlet.context-path=/

# 生产环境数据库配置
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:smart-job-database}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=${DB_USERNAME:smart-job-database}
spring.datasource.password=${DB_PASSWORD:sicau114514}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.xibei.smartjobservice.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# JWT配置
jwt.secret=${JWT_SECRET:smart-job-secret-key-2024-xibei-tech-strong-security-jwt-token-prod}
jwt.expiration=86400
jwt.token-header=Authorization
jwt.token-prefix=Bearer

# 日志配置
logging.level.com.xibei.smartjobservice=info
logging.level.org.springframework.security=warn

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson日期格式配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 生产环境特定配置
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10