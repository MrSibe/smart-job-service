# 开发环境配置
spring.application.name=smart-job-service

# 服务器配置
server.port=8000
server.servlet.context-path=/

# 开发环境数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/smart_job?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.xibei.smartjobservice.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt.secret=smart-job-secret-key-2024-xibei-tech-strong-security-jwt-token-dev
jwt.expiration=86400
jwt.token-header=Authorization
jwt.token-prefix=Bearer

# 日志配置
logging.level.com.xibei.smartjobservice=debug
logging.level.org.springframework.security=debug

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson日期格式配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8