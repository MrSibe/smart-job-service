# 开发环境配置
spring.application.name=smart-job-service

# 服务器配置
server.port=8000
server.servlet.context-path=/
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=200
server.tomcat.max-threads=50

# 开发环境数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/smart_job?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置 (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=SmartJobHikariPool

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.xibei.smartjobservice.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.cache-enabled=false

# JWT配置
jwt.secret=smart-job-secret-key-2024-xibei-tech-strong-security-jwt-token-dev
jwt.expiration=86400
jwt.token-header=Authorization
jwt.token-prefix=Bearer
jwt.issuer=smart-job-service-dev

# 日志配置
logging.level.com.xibei.smartjobservice=debug
logging.level.org.springframework.security=debug
logging.level.org.springframework.data.redis=debug
logging.level.com.google.code.kaptcha=debug
logging.level.org.springframework.web=debug
logging.level.org.mybatis=debug
logging.file.name=logs/smart-job-service-dev.log
logging.file.max-size=10MB
logging.file.max-history=30

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Jackson日期格式配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.fail-on-empty-beans=false

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=5000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# 验证码配置
kaptcha.textproducer.char.string=abcde2345678gfynmnpwx
kaptcha.textproducer.char.length=4
kaptcha.image.width=120
kaptcha.image.height=40
kaptcha.noise.impl=com.google.code.kaptcha.impl.DefaultNoise

# 开发环境特定配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 健康检查
management.endpoint.health.show-details=when_authorized
management.endpoints.web.exposure.include=health,info,metrics

# 跨域配置 (开发环境允许所有)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true